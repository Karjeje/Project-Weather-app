<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <h2>A small weather app</h2>
    <div id="form">
      <label for="location">Enter a location: </label>
      <input type="text" id="location" />
      <button type="button">Show weather</button>
    </div>
    <div id="weathercontainer">
      <div class="basicinfo">
        <span class="currenticon"></span>
        <span class="currenttemp"></span>
        <span class="location"></span>
      </div>
      <div class="days">
        <div>
          <span class="day">Today</span>
          <span class="date"></span>
        </div>
        <div>
          <span class="day">Tomorrow</span>
          <span class="date"></span>
        </div>
        <div>
          <span class="day"></span>
          <span class="date"></span>
        </div>
        <div>
          <span class="day"></span>
          <span class="date"></span>
        </div>
        <div>
          <span class="day"></span>
          <span class="date"></span>
        </div>
      </div>
      <div class="maindata">
        <div class="left">
          <span class="citytime"></span>
          <span class="desc"></span>
          <div>
            <span class="currenttemp"></span>
            <span>ºC</span>
            <span class="currenticon"></span>
          </div>
          <div class="wind">
            <span>Wind speed</span>
            <span class="windspeed"></span>
          </div>
          <div class="humidity">
            <span>Humidity</span>
            <span class="humidityspan"></span>
          </div>
        </div>
        <div class="right">
          <div>
            <span class="dayanddate"></span>
            <span class="sunrise">↑</span>
            <span class="sunset">↓</span>
          </div>
          <div class="hourly-wrapper">
            <button class="left arrow">&#9664;</button>
            <div class="hourly-container" id="hourlyContainer"></div>
            <button class="right arrow">&#9654;</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
